<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatUpSF - Modern UI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        midnight: {
                            900: '#0a0a0a',
                            800: '#121212',
                        },
                        neon: {
                            cyan: '#00f0ff',
                            magenta: '#ff00ff',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-midnight-900 text-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-4xl font-bold text-neon-cyan mb-4">WhatUpSF Modern UI Test</h1>

        <div class="bg-midnight-800 p-6 rounded-lg border border-gray-700">
            <h2 class="text-2xl font-bold text-neon-magenta mb-4">✅ Dark Theme Working!</h2>
            <p class="text-gray-300">If you can see this text clearly with neon colors, the dark theme is working.</p>
        </div>

        <div class="bg-midnight-800 p-6 rounded-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-4">Tailwind CSS Test</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-neon-cyan text-midnight-900 p-4 rounded">Neon Cyan</div>
                <div class="bg-neon-magenta text-white p-4 rounded">Neon Magenta</div>
            </div>
        </div>

        <div class="bg-midnight-800 p-6 rounded-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-4">JavaScript Test</h2>
            <button id="testBtn" class="bg-neon-cyan text-midnight-900 px-6 py-3 rounded-lg font-bold hover:bg-neon-magenta hover:text-white transition-all">
                Click Me!
            </button>
            <p id="result" class="mt-4 text-neon-cyan"></p>
        </div>

        <div class="bg-midnight-800 p-6 rounded-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-4">ES6 Modules Test</h2>
            <p id="moduleTest" class="text-gray-300">Testing ES6 module loading...</p>
        </div>

        <a href="/" class="inline-block bg-neon-magenta text-white px-6 py-3 rounded-lg font-bold hover:bg-neon-cyan hover:text-midnight-900 transition-all">
            ← Back to Main Map
        </a>
    </div>

    <script>
        // Simple JavaScript test
        document.getElementById('testBtn').addEventListener('click', () => {
            document.getElementById('result').textContent = '✅ JavaScript is working!';
        });
    </script>

    <script type="module">
        // ES6 module test
        const testModules = () => {
            document.getElementById('moduleTest').innerHTML = '✅ ES6 modules are working!<br>Map app should load correctly.';
        };
        testModules();
    </script>
</body>
</html>
